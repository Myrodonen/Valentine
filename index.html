<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FÃ¼r dich ðŸ’˜</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a0b2e;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 80px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,77,109,.22), transparent 55%),
        radial-gradient(900px 700px at 80% 30%, rgba(135,92,255,.22), transparent 55%),
        radial-gradient(900px 900px at 40% 90%, rgba(0,255,209,.12), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* floating hearts */
    .heart{
      position: fixed;
      bottom:-40px;
      width: 18px; height: 18px;
      transform: rotate(45deg);
      background: rgba(255,77,109,.9);
      border-radius: 4px;
      filter: drop-shadow(0 8px 18px rgba(255,77,109,.25));
      animation: floatUp linear forwards;
      z-index: 0;
      pointer-events:none;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width: 18px; height: 18px;
      background: rgba(255,77,109,.9);
      border-radius: 50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); opacity: .95; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
      min-height:100vh;
    }
    .card{
      width:min(720px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 26px 18px 18px;
    }
    .top{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }
    .badge{
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      background: rgba(255,255,255,.06);
      user-select:none;
    }
    h1{
      margin: 6px 0 8px;
      font-size: clamp(22px, 4.3vw, 34px);
      letter-spacing: .2px;
      line-height: 1.15;
    }
    p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
    }

    .moments{
      margin: 16px 0 18px;
      padding: 14px 14px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      background: rgba(0,0,0,.14);
    }
    .moments .title{
      font-size: 13px;
      color: rgba(255,255,255,.78);
      margin-bottom: 10px;
      user-select:none;
    }
    .moments ul{
      margin:0;
      padding-left: 18px;
      color: rgba(255,255,255,.78);
      font-size: 14px;
      line-height: 1.55;
    }

    .playground{
      position: relative;
      height: 170px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .question{
      position:absolute;
      top: 14px;
      left: 14px;
      right: 14px;
      text-align:center;
      color: rgba(255,255,255,.90);
      font-size: 16px;
      user-select:none;
    }

    .btnrow{
      position:absolute;
      bottom: 18px;
      left: 14px;
      right: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }
    button{
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 15px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, filter .15s ease;
      font-weight: 650;
      letter-spacing:.2px;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: linear-gradient(135deg, rgba(255,77,109,1), rgba(255,149,0,.92));
      color: rgba(0,0,0,.88);
      box-shadow: 0 14px 34px rgba(255,77,109,.18);
    }
    .no{
      position:absolute; /* we'll move it around */
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(6px);
    }
    .footer{
      margin-top: 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      user-select:none;
      flex-wrap:wrap;
    }

    /* modal */
    .modal{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      background: rgba(0,0,0,.55);
      z-index: 10;
    }
    .modal.show{ display:flex; }
    .modal .box{
      width: min(560px, 96vw);
      background: rgba(20,20,28,.92);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 18px 16px 14px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .modal h2{
      margin: 6px 0 8px;
      font-size: 22px;
    }
    .modal p{
      margin: 0 0 14px;
      color: rgba(255,255,255,.78);
    }
    .close{
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.14);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 650;
    }

    /* confetti */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 11;
      overflow:hidden;
      display:none;
    }
    .confetti.show{ display:block; }
    .confetti i{
      position:absolute;
      top:-12px;
      width:10px; height:16px;
      background: rgba(255,255,255,.9);
      opacity:.9;
      transform: rotate(15deg);
      animation: fall linear forwards;
      border-radius: 3px;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }
    @keyframes fall{
      to{ transform: translateY(120vh) rotate(360deg); opacity: 0.95; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="badge" id="badge"></div>
        <div class="badge">nur fÃ¼r dich ðŸ’Œ</div>
      </div>

      <h1 id="headline"></h1>
      <p id="intro"></p>

      <div class="moments">
        <div class="title">3 GrÃ¼nde, warum ich dich heute (und eigentlich immer) besonders feiern muss:</div>
        <ul id="momentsList"></ul>
      </div>

      <div class="playground" id="playground">
        <div class="question" id="question"></div>

        <div class="btnrow" id="btnrow">
          <button class="yes" id="yesBtn">Ja! ðŸ’˜</button>
          <button class="no" id="noBtn">Nein ðŸ™ƒ</button>
        </div>
      </div>

      <div class="footer">
        <div id="tiny"></div>
        <div>PS: Der â€žNeinâ€œ-Button istâ€¦ Ã¤hâ€¦ schÃ¼chtern.</div>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <div class="modal" id="modal">
    <div class="box">
      <h2 id="modalTitle">Yesss! ðŸ’ž</h2>
      <p id="modalText"></p>
      <button class="close" id="closeBtn">Okay ðŸ˜„</button>
    </div>
  </div>

  <script>
    // ======= PERSONALISIEREN (nur hier Ã¤ndern) =======
    const HER_NAME  = "Sophie";               // <-- ihr Name
    const SPITZNAME = "mein Lieblingsmensch"; // <-- Kosename
    const DEIN_NAME = "â€” [dein Name]";        // <-- dein Name
    const INSIDER   = "Team â€žPommes teilenâ€œ"; // <-- euer Insider / Gag
    const MOMENTE   = [
      "Du machst aus normalen Tagen automatisch bessere.",
      "Du lachst so, dass ich sofort mitlache (auch wenn ichâ€™s nicht will).",
      "Weil " + INSIDER + " einfach uns ist."
    ];
    // ===============================================

    const badge = document.getElementById("badge");
    const headline = document.getElementById("headline");
    const intro = document.getElementById("intro");
    const question = document.getElementById("question");
    const momentsList = document.getElementById("momentsList");
    const tiny = document.getElementById("tiny");

    badge.textContent = "Valentinstag-Modus: aktiviert";
    headline.textContent = "Hey " + HER_NAME + " ðŸ’–";
    intro.textContent =
      "Ich hab dir was Kleines gebaut, weil ichâ€™s schÃ¶ner finde, dir das auf unsere Art zu sagen. " +
      "Kurz und wichtig:";

    question.textContent = "Willst du mein Valentins-" + SPITZNAME + " sein?";

    MOMENTE.forEach(m => {
      const li = document.createElement("li");
      li.textContent = m;
      momentsList.appendChild(li);
    });

    tiny.textContent = DEIN_NAME;

    // Floating hearts
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random()*18;
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.left = (Math.random()*100) + "vw";
      h.style.animationDuration = (4 + Math.random()*5) + "s";
      h.style.opacity = (0.45 + Math.random()*0.5).toFixed(2);
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }
    setInterval(spawnHeart, 450);

    const playground = document.getElementById("playground");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnrow = document.getElementById("btnrow");

    // Place "No" initially near the right side
    function placeNoInitial(){
      const rect = playground.getBoundingClientRect();
      noBtn.style.left = (rect.width/2 + 70) + "px";
      noBtn.style.bottom = "18px";
    }
    placeNoInitial();
    window.addEventListener("resize", placeNoInitial);

    let tries = 0;

    function moveNo(){
      const rect = playground.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 14;
      const maxX = rect.width - btnRect.width - padding;
      const minX = padding;

      const maxY = rect.height - btnRect.height - 56; // keep clear of question line
      const minY = 64;

      const x = Math.max(minX, Math.min(maxX, Math.random() * (maxX - minX) + minX));
      const y = Math.max(minY, Math.min(maxY, Math.random() * (maxY - minY) + minY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      tries++;
      // make YES a bit bigger each time (meme-style)
      const scale = Math.min(1.00 + tries*0.06, 1.55);
      yesBtn.style.transform = "scale(" + scale.toFixed(2) + ")";
      yesBtn.style.filter = "brightness(" + (1 + tries*0.04).toFixed(2) + ")";
    }

    // Make it work on mouse + touch
    ["mouseenter","mouseover","pointerenter","touchstart","pointerdown"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        // Prevent accidental "click" on touch
        if(evt === "touchstart" || evt === "pointerdown") e.preventDefault();
        moveNo();
      }, {passive:false});
    });

    // In case she actually manages to click "No"
    noBtn.addEventListener("click", () => {
      moveNo();
    });

    // Confetti
    const confetti = document.getElementById("confetti");
    function popConfetti(){
      confetti.innerHTML = "";
      confetti.classList.add("show");
      const count = 120;
      for(let i=0;i<count;i++){
        const p = document.createElement("i");
        const left = Math.random()*100;
        const delay = Math.random()*0.35;
        const dur = 2.6 + Math.random()*2.2;

        // random-ish bright look without external libs
        const hue = Math.floor(Math.random()*360);
        p.style.background = `hsla(${hue}, 95%, 70%, .95)`;

        p.style.left = left + "vw";
        p.style.animationDelay = delay + "s";
        p.style.animationDuration = dur + "s";
        p.style.transform = `rotate(${Math.random()*90}deg)`;
        p.style.width = (8 + Math.random()*8) + "px";
        p.style.height = (10 + Math.random()*14) + "px";
        confetti.appendChild(p);
      }
      // hide later
      setTimeout(()=>confetti.classList.remove("show"), 4200);
    }

    // Modal
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.getElementById("closeBtn");

    yesBtn.addEventListener("click", () => {
      popConfetti();
      modalText.textContent =
        "Okay, dann istâ€™s offiziell ðŸ˜ŒðŸ’˜ " +
        "Ich freu mich auf unseren Valentinstag. " +
        "Sag mir nur noch: lieber gemÃ¼tlich (Film + Snacks) oder raus (Essen/Spaziergang)?" +
        " " + DEIN_NAME;
      modal.classList.add("show");
    });

    closeBtn.addEventListener("click", () => modal.classList.remove("show"));
    modal.addEventListener("click", (e) => {
      if(e.target === modal) modal.classList.remove("show");
    });
  </script>
</body>
</html>
