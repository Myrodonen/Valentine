    :root{
      --bg1:#0b1020;
      --bg2:#1a0b2e;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 20px 80px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:

        radial-gradient(900px 700px at 80% 30%, rgba(135,92,255,.22), transparent 55%),
        radial-gradient(900px 900px at 40% 90%, rgba(0,255,209,.12), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* floating hearts */
    .heart{
      position: fixed;
      bottom:-40px;
      width: 18px; height: 18px;
      transform: rotate(45deg);
      background: rgba(255,77,109,.9);
      border-radius: 4px;
      filter: drop-shadow(0 8px 18px rgba(255,77,109,.25));
      animation: floatUp linear forwards;
      z-index: 0;
      pointer-events:none;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width: 18px; height: 18px;
      background: rgba(255,77,109,.9);
      border-radius: 50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); opacity: .95; }
      to{ transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
      min-height:100vh;
    }
    .card{
      width:min(720px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 26px 18px 18px;
    }
    h1{
      margin: 6px 0 10px;
      font-size: clamp(22px, 4.3vw, 34px);
      letter-spacing: .2px;
      line-height: 1.15;
    }
    p{

      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;

    }
